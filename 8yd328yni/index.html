<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="./stylesheets/screen.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>

	<div class="controls">
		<button class="reset">Reset</button>
		<button class="go-green">Go green</button>
		<button class="go-amber">Go amber</button>
		<button class="go-red">Go red</button>
	</div>

	<div class="indicator anim-loading anim-status status-green"><span class="delay">08:36 <span class="light">since last update</span></span></div>
	<script>
		var ind = $('div.indicator');
		var goRed = $('button.go-red');
		var goAmber = $('button.go-amber');
		var goGreen = $('button.go-green');
		var reset = $('button.reset');

		goRed.on('click', function(){
			ind.removeClass('status-amber status-green');
			ind.addClass('indicator anim-loading is-loading anim-status status-red');
		});

		goAmber.on('click', function(){
			ind.removeClass('status-green status-red');
			ind.addClass('indicator anim-loading is-loading anim-status status-amber');
		});

		goGreen.on('click', function(){
			ind.removeClass('status-amber status-red');
			ind.addClass('indicator anim-loading is-loading anim-status status-green');
		});

		reset.on('click', function(){
			ind.removeClass('status-amber status-red');
			ind.addClass('indicator anim-loading status-green');
			ind.toggleClass('is-loading');
		});
	</script>
</body>
</html>
